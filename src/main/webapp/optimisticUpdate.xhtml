<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="style.css"/>
    <title>Update Product Details</title>
</h:head>
<h:body>
    <h:form>
        <h1>Update Product Details</h1>
        <h:messages globalOnly="true" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="id" value="ID:" />
            <h:inputText id="id" value="#{updateProductDetail.product.id}" readonly="true" />

            <h:outputLabel for="name" value="Name:" />
            <h:inputText id="name" a:placeholder="Enter name" value="#{updateProductDetail.product.name}" required="true" />

            <h:outputLabel for="price" value="Price:" />
            <h:inputText id="price" a:placeholder="Enter price" value="#{updateProductDetail.product.price}" required="true" />

            <h:outputLabel for="barcode" value="Barcode:" />
            <h:inputText id="barcode" a:placeholder="Enter barcode" value="#{updateProductDetail.product.barcode}" required="true" />

            <h:inputHidden id="version" value="#{updateProductDetail.product.version}" />
        </h:panelGrid>

        <h:commandButton value="Update" action="#{updateProductDetail.updateProduct}">
            <f:param name="productId" value="#{updateProductDetail.product.id}" />
        </h:commandButton>
        <h:commandButton value="Cancel" action="index.xhtml?faces-redirect=true" />

        <h:outputText value="Value was already modified by another user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>

    <h:link outcome="product.xhtml?productId=#{updateProductDetail.product.id}&amp;faces-redirect=true" value="Back to the menu"/>
</h:body>
</html>
